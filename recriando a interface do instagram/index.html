<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/mediastyle.css">
    <title>Instagram</title>
</head>
<body>
 <div class="instagram-wrapper"> <!--primeira coluna-->
  <div class="instagram-phone">
   <img src="images/instagramcellphone3.jpg" alt="celular">
  </div>
  <div class="continue"> <!--Segunda coluna-->
   <div class="group">
    <img src="images/instagram-logo.png"  class="instagram-logo" alt="logo instagram">
     <div class="profile-photo">
      <img src="images/photoprofile.jpg" alt="foto de perfil">
     </div>
      <a href="#" class="instagram-login">Continue com está conta</a>
      <a href="#"class="instagram-logout">Remover conta</a>
   </div>    
    <div class="group"> <!--Segundo container (Alternar contas ou  inscrever-se)-->
     <p class="not-account"> Não é onilé?</p>
     <p class="not-account">
      <span class="link-blue">Alternar Contas</span>
      ou
      <span class="link-blue">Inscreva-se</span>    
     </p>
    </div> <!--links para realizar o download do app-->
    <div class="get-the-app">
     <p class="get-app">Baixe o aplicativo</p>
     <div class="download">
      <a href="#" class="app-download"></a>
      <a href="#" class="app-download"></a>
     </div>   
    </div>
  </div>
 </div>   
</body>
</html>
